<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Acesse | Ponte para o Futuro</title>
    <link rel="stylesheet" href="login.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="containerPai">
      <div class="card loginActive">
        <a href="/" class="back-button">
    <img src="/frontend/assets/backbutton.png" alt="Voltar" />
  </a>
        <div class="esquerda">
          <div class="formLogin">
            <h2>Fazer Login</h2>
            <form id="form-login">
              <input type="text" name="login-username" placeholder="E-mail" required />
              <input type="password" name="login-password" placeholder="Senha" required />
              <button type="submit">Entrar</button>
            </form>
          </div>
          <div class="containerLogin">
            <h2>Já tem <br />uma conta?</h2>
            <button class="loginButton">Faça login</button>
          </div>
        </div>

        <div class="direita">
          <div class="formCadastro">
            <h2>Cadastro</h2>
            <form id="form-register">
              <input type="text" name="register-username" placeholder="Nome" required />
              <input type="email" name="register-email" placeholder="E-mail" required />
              <input type="password" name="register-password" placeholder="Senha" required />

              <select name="register-role" required>
                <option value="">Selecione o perfil</option>
                <option value="aluno">Aluno</option>
                <option value="instituicao">Instituição</option>
                <option value="mentor">Mentor</option>
              </select>

              <button type="submit">Cadastrar</button>
            </form>
          </div>

          <div class="containerCadastro">
            <h2>Não tem <br />uma conta?</h2>
            <p>Aqui, o futuro começa com atitude.</p>
            <button class="cadastroButton">Cadastre-se</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
