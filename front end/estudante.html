<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Estudante</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Ponte Para o Futuro" class="logo" />
    <h1>Bem vindo, Aluno!</h1>

    <!-- Login -->
<section id="section-login" class="active-section">
  <form id="form-login" class="login-form" action="/api/users/login" method="POST" >
    <input
      type="text"
      id="login-username"
      name="login-username"
      placeholder="Digite seu e-mail"
      required
      autocomplete="username"
    />
    <input
      type="password"
      id="login-password"
      name="login-password"
      placeholder="Digite sua senha"
      required
      autocomplete="current-password"
    />
    <button type="submit">ENTRAR</button>
  </form>
  <a href="index.html" class="back-button">‚Üê</a>
</section>

  </div>
</body>
</html>
