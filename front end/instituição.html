<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Instituição</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Tela de Login -->
  <div class="container" id="login-screen">
    <img src="logo.png" alt="Logo Ponte Para o Futuro" class="logo" />
    <h1>Bem vindo, Instituição!</h1>

    <section id="section-login" class="active-section">
      <form id="form-login" class="login-form" onsubmit="handleLogin(event)">
        <input type="text" id="login-username" name="login-username" placeholder="Digite seu e-mail" required autocomplete="username" />
        <input type="password" id="login-password" name="login-password" placeholder="Digite sua senha" required autocomplete="current-password" />
        <button type="submit">ENTRAR</button>
      </form>
      <a href="index.html" class="back-button">←</a>
    </section>
  </div>

  <!-- DASHBOARD INSTITUIÇÃO -->
  <div id="instituicao-dashboard" class="instituicao" style="display: none;">
    <div class="sidebar">
      <img src="uninassau.png" alt="Foto da Instituição" class="profile-pic" />
      <p>UNINASSAU</p>
      <button onclick="mostrarSecao('alunos')">Cadastro de Alunos</button>
      <button onclick="mostrarSecao('projetos')">Cadastro de Projetos</button>
      <button onclick="mostrarSecao('usuarios')">Cadastro de Usuários</button>
      
      <a href="index.html" class="back-button">←</a>
    </div>

    <div class="main-content">
      <!-- Cadastro de Alunos -->
      <section id="alunos" class="secao-dashboard active">
        <h2>Cadastro de Alunos</h2>
        <form action="/alunos" method="POST">
          <input type="text" name="nome" placeholder="Nome do aluno" required />
          <input type="email" name="email" placeholder="Email do aluno" required />
          <input type="text" name="curso" placeholder="Curso" />
          <button type="submit">Cadastrar Aluno</button>
        </form>
      </section>

      <!-- Cadastro de Projetos -->
      <section id="projetos" class="secao-dashboard">
        <h2>Cadastro de Projetos</h2>
        <form action="/projetos" method="POST">
          <input type="text" name="titulo" placeholder="Título do Projeto" required />
          <textarea name="descricao" placeholder="Descrição do Projeto" rows="4"></textarea>
          <input type="text" name="area" placeholder="Área do conhecimento" />
          <button type="submit">Cadastrar Projeto</button>
        </form>
      </section>

     <!-- Registro -->
     <section id="usuarios" class="secao-dashboard">
        <h2>Cadastrar novo usuário</h2>
        <form id="form-register" class="form">
        <label for="register-username">Usuário</label>
        <input type="text" id="register-username" name="register-username" required />
        <label for="register-email">Email</label>
        <input type="email" id="register-email" name="register-email" required />
        <label for="register-password">Senha</label>
        <input type="password" id="register-password" name="register-password" required />
        <label for="register-role">Perfil</label>
        <select id="register-role" name="register-role" required>
          <option value="">Selecione</option>
          <option value="aluno">Aluno</option>
          <option value="instituicao">Instituição / Empresa</option>
        </select>
          <button type="submit" class="primary-button">Registrar</button>

        </form>
      </section>


  <!-- Scripts -->
  <script>
    function handleLogin(event) {
      event.preventDefault();
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('instituicao-dashboard').style.display = 'flex';
    }

    function mostrarSecao(secaoId) {
      const secoes = document.querySelectorAll('.secao-dashboard');
      secoes.forEach(secao => secao.classList.remove('active'));
      const secaoAtiva = document.getElementById(secaoId);
      if (secaoAtiva) secaoAtiva.classList.add('active');
    }
  </script>
</body>
</html>
