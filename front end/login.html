<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Acesse | Ponte para o Futuro</title>
    <link rel="stylesheet" href="login.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <section class="containerPai">
        <div class="card loginActive">
               <a href="index.html" class="back-button">
                <img src="assets/backbutton.png" alt="Voltar" />
                 </a>
            <div class="esquerda">
               <div class="formLogin">
                  <h2> Fazer Login</h2>
                      <form>
              <input type="text" placeholder="E-mail">
              <input type="password" placeholder="Senha">
              <button type="button" onclick="window.location.href='instituição.html'">Entrar</button>
                      </form>

               </div>
              <div class="containerLogin">
                <h2> Já tem <br/> uma conta? </h2>
                <button class="loginButton">Faça login</button>
                
              </div>
          </div>
          <div class="direita">
               <div class="formCadastro">
                  <h2> Cadastro</h2>
                      <form>
              <input type="text" placeholder="Nome" name="nome" required>
              <input type="email" placeholder="E-mail" name="email" required>
              <input type="password" placeholder="Senha" name="senha" required>

          <select name="tipo" required>
                <option value="">Selecione o perfil</option>
                <option value="aluno">Aluno</option>
                <option value="instituicao">Instituição</option>
                <option value="mentor">Mentor</option>
          </select>

                 <button>Cadastrar</button>
                      </form>
          </div>

       <div class="containerCadastro">
                <h2> Não tem <br/> uma conta? </h2>
                <p> Aqui, o futuro começa com atitude. </p>
                <button class="cadastroButton">Cadastre-se</button>
           </div>

 </div>
</section>

  </body>
</html>
